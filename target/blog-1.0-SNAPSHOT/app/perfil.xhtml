<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="lista-usuarios.css"/>

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="popper.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>

<f:view>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="conteudo">
            <div class="container">
                <div class="bg-lista">
                    <h:form styleClass="l-perfil" id="frmLogin">
                        <div class="form-group">
                            <div class="titulo">
                                <h3 style="margin-top: 50px">blog | perfil</h3>
                                <p class="small font-italic text-primary"
                                   style="font-size: 20px;">
                                    <h:outputLabel style="color: black">
                                        #{usuarioBean.usuario.nome}
                                    </h:outputLabel>
                                    <br/>
                                    <h:outputLabel style="color: black">
                                        #{usuarioBean.usuario.email}
                                    </h:outputLabel>
                                </p>

                                <div class="form-group">
                                    <h:commandLink value="Atualizar informações" action="atualizarUsuario"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
