<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="lista-usuarios.css"/>

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="popper.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>

<f:view>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="conteudo">
            <div class="container" style="width: 42%">
                <h:dataTable class="bg-lista" styleClass="table table-bordered"
                             value="#{listaUsuariosBean.usuarios}" var="us"
                             border="1">

                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{us.nome}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{us.email}
                    </h:column>
                    <h:column>
                        <h:link style="color: black" value="Ver blog" outcome="post">
                            <f:param name="login" value="#{loginBean.dadosLogin.login}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
