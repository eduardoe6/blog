<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

    <f:metadata>
        <f:viewParam name="login" value="#{listaPostBean.login}"/>
        <f:event listener="#{listaPostBean.iniciar}" type="preRenderView"/>
    </f:metadata>

    <ui:composition template="template/layout.xhtml">

        <ui:define name="conteudo">
            <div class="container">
                <ui:repeat value="#{listaPostBean.posts}" var="post">

                    <div class="card" style="margin-bottom: 20px">
                        <div class="card-body">
                            <h5 class="card-title">
                                <h:link style="color: black" value="#{post.titulo}" outcome="post">
                                    <f:param name="idPost" value="#{post.id}"/>
                                </h:link>
                            </h5>
                            <p class="small font-italic text-primary">
                                <h:outputText value="#{post.data}">
                                    <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p>
                            <p>
                                #{post.conteudo}
                            </p>
                            <p class="small">#{post.tags}</p>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>

</f:view>
</html>
