<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="login.css"/>

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="popper.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>

<f:view>

    <div class="bg-login">
        <h:form styleClass="form-login" id="frmLogin">
            <h3 class="titulo">blog | atualizar perfil</h3>

            <div class="form-group">
                <h:outputLabel for="login" value="Login:"/>
                <h:outputText styleClass="form-control" id="login"
                              value="#{usuarioBean.usuario.login}"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="nome" value="Nome:"/>
                <h:inputText styleClass="form-control" id="nome"
                             value="#{atualizarUsuarioBean.attUsuarioDto.nome}">
                    #{usuarioBean.usuario.nome}
                </h:inputText>
                <small>
                    <h:message for="nome" styleClass="text-danger"/>
                </small>
            </div>

            <div class="form-group">
                <h:outputLabel for="email" value="Email:"/>
                <h:inputText styleClass="form-control" id="email"
                             value="#{atualizarUsuarioBean.attUsuarioDto.email}"/>
                <small>
                    <h:message for="email" styleClass="text-danger"/>
                </small>
            </div>

            <div class="form-group">
                <h:outputLabel for="senha" value="Senha:"/>
                <h:inputSecret styleClass="form-control" id="senha"
                               value="#{atualizarUsuarioBean.attUsuarioDto.senha}"/>
                <small>
                    <h:message for="senha" styleClass="text-danger"/>
                </small>
            </div>

            <div class="form-group">
                <h:commandButton value="Atualizar" styleClass="btn btn-primary btn-block"
                                 action="#{atualizarUsuarioBean.atualizar}"/>
            </div>
            <div class="form-group">
                <h:commandLink value="Voltar" action="perfil"/>
            </div>
        </h:form>

    </div>

</f:view>
</html>
